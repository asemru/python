{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
        <article class="card container fluid"></article>
        <br>
        <h2>ID: {{user.id}}</h2>
        <strong>Name: {{user.name}}</strong>
        <strong>Age: {{user.age}}</strong>
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        {% for number in messages %}
                        <li class="list-group-item">{{number.id}}<a href="/number/{{number.id}}"> {{number.name}} </a>></li>>
                        {% endfor %}
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
